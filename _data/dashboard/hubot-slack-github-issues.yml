full_name: Hubot Slack GitHub issues

description: When a Slack chat message receives a specific emoji reaction, this Hubot plugin creates a GitHub issue with a link to that message. This plugin is for teams who use Slack to communicate and GitHub to track issues. It provides an easy way to file an issue (just add a specific emoji to a message), which helps team members quickly document or act upon important parts of conversations.

impact: Makes it much easier for teammates to document important conversations without having to leave their chat program.

tagline: Provides an easy way for teammates to file GitHub issues through emoji use in Slack.

